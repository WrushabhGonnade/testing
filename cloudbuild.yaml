steps:
- id: "Getting commit message"
  name: 'gcr.io/cloud-builders/git'
  entrypoint: bash
  args:
    - -c
    - |
      commit_message=$(git log -1 --pretty=format:"%s")
      echo "$commit_message" > /workspace/commit.txt
  
- name: 'google/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'auth'
    - 'configure-docker'
    
- id: "deploying to octopus deploy"
  name: 'docker'
  entrypoint: 'sh'
  args:
    - '-c'
    - 'docker run --rm -e OCTOPUS_CLI_SERVER=https://wrushu.octopus.app -e OCTOPUS_CLI_API_KEY=API-FURAOUECZ3M6VELG044KJRRZB9VFYPB octopusdeploy/octo create-release --project=projects-2 --version=2021.1.42 --releaseNotes=$(cat /workspace/commit.txt)' 

